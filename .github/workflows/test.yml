name: pruebas en Docker

on:
  push:
    branches: [ "main" ]   # Se ejecuta solo cuando haces push en main
  pull_request:
    branches: [ "main" ]

jobs:
  # 1Ô∏è‚É£ Job de pruebas en Node.js
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   # Ajusta a la versi√≥n de Node que uses

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test

  # 2Ô∏è‚É£ Job de Docker (solo si pasan las pruebas)
  docker:
    runs-on: ubuntu-latest
    needs: test   # üëà Esto asegura que solo corra si el job test pas√≥
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.Docker_Username }}
          password: ${{ secrets.Docker_Password }}

      - name: Construir y subir imagen a Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.Docker_Username }}/miapp:latest
